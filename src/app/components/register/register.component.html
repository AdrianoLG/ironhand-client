<form [formGroup]="registerForm">
    <mat-form-field>
       <input matInput placeholder="Email" formControlName="email">
       <mat-error *ngIf="submitted && f.email.errors?.email && !f.email.errors?.required">
          Por favor, introduce un email válido
       </mat-error>
       <mat-error *ngIf="submitted && f.email.errors?.required">
          El campo email no puede estar vacío
       </mat-error>
    </mat-form-field>
    <mat-form-field>
       <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" formControlName="password">
       <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
       </button>
       <mat-error *ngIf="submitted && f.password.errors?.required">
          El campo contraseña no puede estar vacío
       </mat-error>
    </mat-form-field>
    <div class="formFooter">
        <div class="buttons">
            <button class="cancelButton" mat-raised-button (click)="goBack()">Cancelar</button>
            <button type="submit" [disabled]="!registerForm.valid" mat-raised-button (click)="onSubmit()">Registrarse</button>
        </div>
    </div>
 </form>
