<div class="wrapper">
   <h2 class="mat-title">Actualizar receta</h2>
   <form [formGroup]="updateRecipeeForm" class="updateRecipeeForm" *ngIf="updateRecipeeForm">
      <mat-form-field>
         <input matInput placeholder="Nombre" formControlName="name" required>
      </mat-form-field>
      <mat-form-field *ngFor="let ingredient of ingredients">
         <input matInput placeholder="Nombre" formControlName="name">
         <input matInput type="number" placeholder="Cantidad" formControlName="qty">
         <input matInput placeholder="Unidad" formControlName="unit">
      </mat-form-field>
      <div class="buttonsRight">
         <button mat-raised-button color="secondary" (click)="removeIngredient()">Quitar ingrediente</button>
         <button mat-raised-button color="primary" (click)="addIngredient()">AÃ±adir ingrediente</button>
      </div>
      <mat-form-field>
         <mat-chip-list #instructionChipList aria-label="Instrucciones">
            <mat-chip *ngFor="let item of instructionItems" [selectable]="insSelectable"
                  [removable]="insRemovable" (removed)="removeItem(item)">
               {{ item.name }}
               <mat-icon matChipRemove *ngIf="insRemovable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Instrucciones"
                  [matChipInputFor]="instructionChipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="insAddOnBlur"
                  (matChipInputTokenEnd)="addItem($event)">
         </mat-chip-list>
      </mat-form-field>
      <div class="flex mT15" *ngIf="updateRecipeeForm">
         <mat-icon aria-hidden="false" aria-label="Formulario incorrecto" *ngIf="updateRecipeeForm.status=='INVALID'" color="primary">block</mat-icon>
         <mat-icon aria-hidden="false" aria-label="Formulario incorrecto" *ngIf="updateRecipeeForm.status=='VALID'" color="accent">thumb_up</mat-icon>
         <div class="buttons">
            <button class="cancelButton" mat-raised-button (click)="goBack()">Cancelar</button>
            <button color="primary" type="submit" mat-raised-button [disabled]="!updateRecipeeForm.valid" (click)="updateRecipee()">Actualizar</button>
         </div>
      </div>
   </form>
</div>
