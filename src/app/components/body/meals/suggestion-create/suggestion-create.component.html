<div class="wrapper">
   <h2 class="mat-title">Crear sugerencia de comida</h2>
   <form [formGroup]="addSuggestionForm">
      <mat-form-field>
         <input formControlName="name" placeholder="Nombre" required>
      </mat-form-field>
      <mat-form-field>
         <mat-chip-list #seasonChipList aria-label="Comida">
            <mat-chip *ngFor="let item of seasonItems" [selectable]="seSelectable"
                  [removable]="seRemovable" (removed)="removeItem('season', item)">
               {{ item.name }}
               <mat-icon matChipRemove *ngIf="seRemovable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Comida"
                  [matChipInputFor]="seasonChipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="seAddOnBlur"
                  (matChipInputTokenEnd)="addItem('season', $event)">
         </mat-chip-list>
      </mat-form-field>
      <mat-form-field>
         <mat-chip-list #ingredientChipList aria-label="Ingredientes">
            <mat-chip *ngFor="let item of ingredientItems" [selectable]="inSelectable"
                  [removable]="inRemovable" (removed)="removeItem('ingredient', item)">
               {{ item.name }}
               <mat-icon matChipRemove *ngIf="inRemovable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Ingredientes"
                  [matChipInputFor]="ingredientChipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="inAddOnBlur"
                  (matChipInputTokenEnd)="addItem('ingredient', $event)">
         </mat-chip-list>
      </mat-form-field>
   </form>
   <div class="flex mT15">
      <mat-icon aria-hidden="false" aria-label="Formulario incorrecto" *ngIf="addSuggestionForm.status=='INVALID'" color="primary">block</mat-icon>
      <mat-icon aria-hidden="false" aria-label="Formulario incorrecto" *ngIf="addSuggestionForm.status=='VALID'" color="accent">thumb_up</mat-icon>
      <div class="buttons">
         <button class="cancelButton" mat-raised-button (click)="goBack()">Cancelar</button>
         <button color="primary" type="submit" mat-raised-button [disabled]="!addSuggestionForm.valid" (click)="saveMeal()">Crear</button>
      </div>
   </div>
</div>
